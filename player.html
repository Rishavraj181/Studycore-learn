<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title will be set dynamically -->
    <title>Video Player</title>
    <link rel="stylesheet" href="CSS/player.css">
    <!-- Optional: Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="player-wrapper">
        <h2 id="videoTitle" class="video-title">Loading video...</h2>

        <div id="player-container" class="player-container">
            <video id="videoPlayer" class="video" poster="">
                <!-- Video source will be set dynamically by JS -->
                Sorry, your browser doesn't support embedded videos.
            </video>

            <div class="controls">
                <button id="playPauseBtn" class="control-btn"><i class="fas fa-play"></i></button>
                <input type="range" id="progressBar" class="progress-bar" value="0" min="0" max="100" step="0.1">
                <span id="timeDisplay" class="time-display">00:00 / 00:00</span>
                <button id="muteBtn" class="control-btn"><i class="fas fa-volume-up"></i></button>
                <input type="range" id="volumeBar" class="volume-bar" value="1" min="0" max="1" step="0.05">
                <button id="fullscreenBtn" class="control-btn"><i class="fas fa-expand"></i></button>
            </div>
        </div>
        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>

    <script src="Js/player.js"></script>
</body>
</html>
