<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set title dynamically later if desired -->
    <title>Video Player</title>

    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <!-- Optional Theme -->
    <!-- <link href="https://unpkg.com/@videojs/themes@1/dist/city/index.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="../CSS/player.css"> <!-- Your custom player styles -->
</head>
<body>

    <div class="breadcrumbs" id="breadcrumbs-container">
        <!-- Breadcrumbs can also be set dynamically if needed -->
        Loading Lecture...
    </div>

    <div class="video-container">
        <video
            id="lecture-player"
            class="video-js vjs-big-play-centered" 
            controls
            preload="auto"
            width="960"
            height="540">
            <!-- Source will be added dynamically by JS -->
            <p class="vjs-no-js">
                To view this video please enable JavaScript...
            </p>
        </video>
    </div>

    <div class="video-info-tabs">
        <div class="tab-navigation">
            <!-- Keep your tab buttons -->
            <button class="tab-button active" onclick="openTab(event, 'myNotes')">My Notes</button>
            <button class="tab-button" onclick="openTab(event, 'studyMaterial')">Study Material</button>
            <button class="tab-button" onclick="openTab(event, 'ratings')">Ratings</button>
            <button class="tab-button" onclick="openTab(event, 'timeline')">Timeline</button>
            <button class="tab-button" onclick="openTab(event, 'relatedVideos')">Related Videos</button>
        </div>

        <!-- Tab Content Areas -->
        <div id="myNotes" class="tab-content active">
            <h3>My Notes for <span id="notes-lecture-title">Lecture</span></h3>
            <!-- Notes UI -->
             <p>Notes functionality would require more JS/backend.</p>
             <button>+ Add Note</button>
        </div>

        <div id="studyMaterial" class="tab-content">
            <h3>Study Material</h3>
            <p id="study-material-content">Loading study material...</p>
        </div>

        <div id="ratings" class="tab-content">
             <h3>Ratings for <span id="ratings-lecture-title">Lecture</span></h3>
             <!-- Rating UI -->
             <p>Rating functionality requires JS/backend.</p>
        </div>

        <div id="timeline" class="tab-content">
            <h3>Timeline</h3>
            <ul id="timeline-list">
                <!-- Timeline items could be loaded dynamically -->
                <li>Loading timeline...</li>
            </ul>
        </div>

        <div id="relatedVideos" class="tab-content">
            <h3>Related Videos</h3>
            <div id="related-videos-list">
                <!-- Related videos could be loaded dynamically -->
                <p>Loading related videos...</p>
            </div>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="../Js/player.js"></script> <!-- Your custom player logic -->

</body>
</html>
